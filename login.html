<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- css link -->
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <main class="main">
    <section class="login-section">
      <div class="container">
        <div class="login-wrapper">
          <h1 class="form-title">login form</h1>
          <form action="" class="login-form">
            <input class="username-inp" type="text" name="username" placeholder="username">
            <input class="password-inp" type="text" name="password" placeholder="password">
            <p>
              <input type="checkbox" id="remember-me-input">
              <label for="remember-me-input">remember me</label>
            </p>
            <button class="login-btn" type="submit">login</button>
          </form>
        </div>
      </div>
    </section>
  </main>
  <!-- js link -->
  <script src="js/login.js"></script>
</body>
</html>
